<div class="container">
    <section  class="card-holder">
        <!-- Über 40 Jahre Speditionserfahrung -->
        <article class="card card--green card--big">
            <div class="card__svg">
                <img [src]="urlPrefix + 'assets/icons/medal.svg'"/>
            </div>
            <h2 translate="company.expericence.title"></h2>
            <div class="card__info" translate="company.expericence.info"></div>
        </article>

        <article class="card card--gray">
            <div class="card__svg">
                <img [src]="urlPrefix + 'assets/icons/handshake.svg'"/>
            </div>
            <h2 translate="company.partner.title"></h2>
            <div class="card__info" translate="company.partner.info"></div>
        </article>

        <article class="card card--gray  card--big">
            <div class="card__svg">
                <img [src]="urlPrefix + 'assets/icons/globe.svg'"/>
            </div>
            <h2 translate="company.sustainable.title"></h2>
            <div class="card__info" translate="company.sustainable.info">
            </div>
            <!-- <a href="http://p186026.webspaceconfig.de/home/">http://p186026.webspaceconfig.de/home/</a> -->
        </article>
        <!-- Spezialist in LKW-Verkehren -->
        <article class="card card--green">
            <div class="card__svg">
                <img [src]="urlPrefix + 'assets/icons/lorry.svg'"/>
            </div>
            <h2 translate="company.specialty.title"></h2>
            <div class="card__info"  translate="company.specialty.info"></div>
        </article>
        <!-- Direkttransport ohne Umladung -->
        <article class="card card--green">
            <div class="card__svg">
                <img [src]="urlPrefix + 'assets/icons/route.svg'"/>
            </div>
            <h2 translate="company.direct-transportation.title"></h2>
            <div class="card__info" translate="company.direct-transportation.info"></div>
        </article>
        <!-- Auf Wunsch Sendungsverfolgung -->
        <article class="card card--gray">
            <div class="card__svg">
                <img [src]="urlPrefix + 'assets/icons/tracking.svg'"/>
            </div>
            <h2 translate="company.shipment-tracking.title"></h2>
            <div class="card__info" translate="company.shipment-tracking.info"></div>
        </article>
        <!-- Partner für eine digitale Zukunft -->
        <article class="card card--gray">
            <div class="card__svg">
                <img [src]="urlPrefix + 'assets/icons/network.svg'"/>
            </div>
            <h2 translate="company.digitalisation-partner.title"></h2>
            <div class="card__info" translate="company.digitalisation-partner.info"></div>
        </article>
    </section>
    <section class="history-holder">
        <h2>Historie</h2>
        <div>
            <p translate="company.history.first"></p>
            <p translate="company.history.second"></p>
            <p translate="company.history.third"></p>
        </div>
    </section>
</div>
